<div class="container color-dark">
  <div class="col">
    <p>Bakancslista elem hozzáadás</p>
  </div>
  <div class="col">
    <p>Bakancslista ({{itemCount}})</p>
  </div>
</div>
<div class="container color-light" [@goals]="goals.length">
  <div class="col">
    <p>Adj egy elemet a bakancslistádhoz</p>
    <form>
      <input type="text" class="txt" name="item" placeholder="Élet cél..." [(ngModel)]="goalText">
      <input type="submit" class="btn" [value]="btnText" (click)="addItem()">
    </form>
  </div>
  <div class="col">
    <p class="life-container" *ngFor="let goal of goals; let i= index" (click)="removeItem(i)">
      {{goal}}
    </p>
  </div>
</div>
